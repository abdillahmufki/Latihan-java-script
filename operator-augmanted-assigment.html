<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Augmented Assigment</title>
  </head>
  <body>
    <script>
      let result = 1 + 5; // 6
      document.writeln("<p>1 + 5 = " + result + "</p>");
      let originalResult = result; // 6

      result -= 1; // 5
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result; // 5

      result *= 2; // 10
      document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
    </script>
  </body>
</html>
