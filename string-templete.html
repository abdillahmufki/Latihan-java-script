<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Abdillah Mufki Auzan Mubin";
      const firstName = "Abdillah Mufki";
      const middleName = "Auzan";
      const lastName = "Mubin";
      const templete = `Name : ${firstName} ${middleName} ${lastName}`;

      console.info(templete);

      const nilai = 90;
      const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

      console.info(template2);

      const multiline = `Nama Saya Abdillah, 
      nama panggilan saya adalah Mufki,
      saya lahir di Bandung,
      saya berumur 21 tahun,`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
